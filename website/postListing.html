    <div class="grid-body">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1" id="bigBox">
                <!-- Post Listing Form -->
                <form class="postForm" accept-charset="utf-8">
                    <fieldset>
                        <h2 class="fs-title">Post a New Listing</h2>
                        <h3 class="fs-subtitle">Please enter your listing information</h3>
                        <input class="form-control wide-input" type="text" id="title" placeholder="Listing Title" />
                        <h3 class="fs-subtitle">Listing Description:</h3>
                        <textarea class="form-control" rows="9" id="description"></textarea>
                        <h3 class="fs-subtitle">Select the room for this listing:</h3>
                        <label class="radio-inline"><input type="radio" name="r1" value="Kitchen" >Kitchen</label>
                        <label class="radio-inline"><input type="radio" name="r1" value="LivingRoom" >Living Room</label>
                        <label class="radio-inline"><input type="radio" name="r1" value="Bedroom" >Bedroom</label>
                        <label class="radio-inline"><input type="radio" name="r1" value="Bathroom" >Bathroom</label>
                        <label class="radio-inline"><input type="radio" name="r1" value="Electronics" >Electronics</label>
                        <h3 class="fs-subtitle">Select the condition of this item:</h3>
                        <label class="radio-inline"><input type="radio" name="r2" value="New" >New</label>
                        <label class="radio-inline"><input type="radio" name="r2" value="LikeNew" >Like New</label>
                        <label class="radio-inline"><input type="radio" name="r2" value="GentlyUsed" >Gently Used</label>
                        <label class="radio-inline"><input type="radio" name="r2" value="Poor" >Poor</label>
                        <label class="radio-inline"><input type="radio" name="r2" value="BrokenShit" >Broken</label>
                        <h3 class="fs-subtitle">Please enter the price for this listing</h3>
                        <input class="form-control narrow-input" type="text" id="price" placeholder="$" />
                    </fieldset>
                </form>
                <h3 id="pictureInstructions" class="fs-subtitle">Upload a Picture:</h3>
                <form class="postForm" method="POST" enctype="multipart/form-data" id="imageUpload"></form>
                <div id="picture"></div>

                <form class="postForm" id="imageForm">
                    <fieldset>
                        <button type="submit" id="submit" class="btn btn-md">Submit Listing</button>
                    </fieldset>
                </form>


            </div>
