<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SMUve</title>

  <!-- Bootstrap Core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="css/agency.css" rel="stylesheet">

  <!-- Custom Fonts -->
  <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/signup.css"/>

  <!-- jQuery -->
  <script src="js/jquery.js"></script>
  <script src="http://thecodeplayer.com/uploads/js/jquery-1.9.1.min.js" type="text/javascript"></script>
  <!-- jQuery easing plugin -->
  <script src="http://thecodeplayer.com/uploads/js/jquery.easing.min.js" type="text/javascript"></script>

  <!-- Spin -->
  <script type="text/javascript" src="js/spin.js"></script>

  <!-- Custom JS -->
  <script type="text/javascript" src="js/signup.js"></script>

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header page-scroll">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand page-scroll" href="/">SMUve</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
           <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                  <li class="hidden">
                      <a href="#page-top"></a>
                  </li>
                  <li>
                      <!-- Login modal -->
                      <a class="page-scroll btn btn-lg" style="cursor:pointer" data-toggle="modal" data-target="#LoginSignUpModal">Login</a>
                  </li>
              </ul>
          </div>
          <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
  </nav>

  <div>
   	<div class="modal fade" id="LoginSignUpModal" role="dialog">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <a href="#close" title="Close" data-dismiss="modal" class="close">X</a>
                      <div style="text-align:center">
                          <h3>Login to SMUve</h3>
                      </div>
                  </div>
                  <div class="modal-body">
                      <div class = "container">
                          <div class = "row">
                              <div class ="modalSection col-md-3">
                                  <h6> Sign In </h6>
                                  <form method="post" action='' name="login_form">
                                      <p><input type="text" id="eid" placeholder="Email"></p>
                                      <p><input type="password" id="passwd" placeholder="Password"></p>
                                      <p><button type="submit" id="submitLogin" class="btn btn-lg">Sign in</button></p>
                                      <p><a href="#">Forgot Password?</a></p>
                                  </form>
                              </div>
                              <div class="modalSection col-md-3">
                                  <h6> Don't have an Account? </h6>  
                                  <div id="signUpSection">
                                      <a href="/signup.html" class="btn btn-lg">Signup</a>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>    
      </div>        	

    <!-- multistep form -->
    <form id="msform">
      <!-- progressbar -->
      <ul id="progressbar">
        <li class="active">Account Setup</li>
        <li>Password</li>
        <li>Location</li>
      </ul>
      <!-- fieldsets -->
      <fieldset>
        <h2 class="fs-title">Create your account</h2>
        <h3 class="fs-subtitle">Please enter your personal information</h3>
        <input type="text" id="first" placeholder="First Name" />
        <input type="text" id="last" placeholder="Last Name" />
        <input type="text" id="email" placeholder="Email" />
        <input type="button" name="next" class="next action-button" value="Next" />
      </fieldset>
      <fieldset>
        <h2 class="fs-title">Password</h2>
        <h3 class="fs-subtitle">Please enter your new password</h3>
        <input type="password" id="pass" placeholder="Password" />
        <input type="password" id="passConf" placeholder="Confirm Password" />
        <input type="button" name="previous" class="previous action-button" value="Previous" />
        <input type="button" name="next" class="next action-button" value="Next" />

      </fieldset>
      <fieldset>
        <h2 class="fs-title">Location</h2>
        <h3 class="fs-subtitle">Please enter your location information</h3>
        <input type="text" id="zip" placeholder="Zipcode" />
        <input type="text" id="state" placeholder="State" />
        <input type="button" name="previous" class="previous action-button" value="Previous" />
        <input type="submit" name="submit" class="submit action-button" value="Submit" />
      </fieldset>
    </form>
  </div>
 
  <div id="spinnerTarget"></div>

  <div id="errors">
    <ul id="errorlist"></ul>
  </div>

</body>
</html>
